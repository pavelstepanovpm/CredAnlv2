version: '3.8'

services:
  # Backend API
  backend:
    build: ./backend
    ports:
      - "8001:8000"
    environment:
      - DATABASE_URL=postgresql://credit_user:credit_pass@db:5432/credit_analytics
      - REDIS_URL=redis://redis:6379
      - PYTHONPATH=/app
    depends_on:
      - db
      - redis
    volumes:
      - ./backend:/app
    networks:
      - credit-network

  # Frontend React App
  frontend:
    build: ./frontend
    ports:
      - "3002:80"
    depends_on:
      - backend
    networks:
      - credit-network

  # PostgreSQL Database
  db:
    image: postgres:13-alpine
    environment:
      POSTGRES_DB: credit_analytics
      POSTGRES_USER: credit_user
      POSTGRES_PASSWORD: credit_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5433:5432"
    networks:
      - credit-network

  # Redis for caching
  redis:
    image: redis:6-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - credit-network

  # Nginx reverse proxy (optional)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - backend
    networks:
      - credit-network

volumes:
  postgres_data:
  redis_data:

networks:
  credit-network:
    driver: bridge
